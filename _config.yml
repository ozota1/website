# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: KAMONOHASHI
masthead_title: ""
email: kamonohashi-support@jp.nssol.nipponsteel.com
description: >- # this means to ignore newlines until "baseurl:"
  KAMONOHASHI(カモノハシ)は、Deep Learningのモデル開発を効率的に行うためのAI開発プラットフォームです。
  AI開発プロセスを最大限に効率化し、最高のモデル開発を体験してみませんか。
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kamonohashi.ai" # the base hostname & protocol for your site, e.g. http://example.com
logo: "/assets/images/logo_003.png"
og_image: /assets/images/logo_002.png
version: "4.0.1"
footer:
  links:
    - label: "Privacy Policy"
      icon: "fa fa-lock"
      url: /privacy-policy/
# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
search: true
search_provider: algolia
minimal_mistakes_skin: "contrast"
google_analytics: UA-121400633-1
plugins:
 - jekyll-feed
algolia:
  application_id: FHOXZY3123
  index_name: test_KAMONOHASHI
  search_only_api_key: ec39e3bdd7c77c432404bd00ba60be40
  powered_by: true

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/
include:
  - .htaccess
  - _posts
encoding: UTF-8

netlify:
  redirects:
    - /docs/install-and-setup              /docs/install-and-update
    - /docs/quickstart              /docs/tutorial
    
# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/Kamonohashi_kqi"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/KAMONOHASHI/kamonohashi"
